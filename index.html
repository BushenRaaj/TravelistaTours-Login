<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelista Tours Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="img">
            <div class="content">
                <h1>MPB TravelTour </h1>
                <p>Travel is the only purchase that enriches you in ways beyond material wealth</p>
            </div>
        </div>
        <div class="form">
            <div class="login-box">
                <h2>Welcome</h2>
                <p>Login with Email</p>
                <form>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="xyz@mail.com" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="" required>
                    <button type="submit">LOGIN</button>
                    <a href="#forget">Forgot Your Password?</a><br>
                    <a href="">(or)</a>
                </form>
                <div class="social-login">
                    <button class="google">Google</button>
                    <button class="facebook">Facebook</button>
                    <button class="apple">Apple</button>
                    <p>Don't have an account? <a href="#">Register Now</a></p>                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
